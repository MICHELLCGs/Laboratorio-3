<!DOCTYPE html>
<html>
<head>
    <link href="formulariocambio.css" rel="stylesheet"/>
    <title>Casa de cambio</title>
    <script>
        function convertir(){
            var cant=parseInt(document.getElementById("cantidad").value);
            var result=0;
            var dolar=3.74;
            var euro=4.07;
            if (document.getElementById("usd").checked){
                result=cant/dolar;
                alert("El cambio de Soles a Dolares es "+ result);
            } else if (document.getElementById("eur").checked){
                result=cant/euro;
                alert("El cambio de soles a Euros es " + result);
            } else {
                alert("No llenaste bien")
            }

        }
    </script>
</head>

        <br>
        <button class="a2" type="buttom" id="cotizar" value="cotizar" onclick="convertir()">Cotizar</button>
    </form>
</body>
</html>
